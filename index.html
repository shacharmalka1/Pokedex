<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <input id="search" placeholder="Search pokemons here" />
    <button id="button" class="btn btn-info">submit</button>
    <p id="pokemon-name">
      name:
      <span id="name-value"></span>
    </p>
    <p id="height">
      height:
      <span id="height-value"></span>
    </p>
    <p id="weight">
      weight:
      <span id="weight-value"></span>
    </p>
    <p id="types">
      types:
      <span id="types-value"></span>
    </p>
    <img
      class="img-thumbnail"
      id="img"
      src="https://bakes.co.il/wp-content/uploads/2020/12/%D7%A4%D7%95%D7%A7%D7%99%D7%9E%D7%95%D7%9F-scaled.jpg"
    />
    <ul id="related-pokemons" class="list-group">
      All related pokemons
    </ul>
  </body>
</html>
